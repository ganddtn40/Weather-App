<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00B4DB, #0083B0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e3e3e3;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: #00B4DB;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0083B0;
        }

        .weather-info {
            text-align: center;
        }

        .city {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #00B4DB;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info">
            <div class="city" id="cityName"></div>
            <div class="temperature" id="temp"></div>
            <div class="description" id="description"></div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>
        </div>
        <div class="error" id="error">City not found. Please try again.</div>
    </div>

    <script>
        const apiKey = '3e9149690be54710b6e142215251504';

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) return;

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Update UI with weather data
                document.getElementById('cityName').textContent = `${data.location.name}, ${data.location.country}`;
                document.getElementById('temp').textContent = `${data.current.temp_c}Â°C`;
                document.getElementById('description').textContent = data.current.condition.text;
                document.getElementById('humidity').textContent = `${data.current.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.current.wind_kph} km/h`;
                
                document.getElementById('error').style.display = 'none';
                document.querySelector('.weather-info').style.display = 'block';
            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.querySelector('.weather-info').style.display = 'none';
            }
        }

        // Allow search with Enter key
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
